<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
  </head>
  <body class="bg-purple-300 bg-center bg-cover min-h-screen items-center justify-center">
    <div class="p-6"></div>

    <div class="flex flex-col items-center">
      <div class="search-bar">
        <form id="weatherForm">
          <div class="flex justify-center gap-4 mb-4">
            <iconify-icon icon="mdi:weather-sunny" width="64" height="64"></iconify-icon>
            <iconify-icon icon="mdi:weather-sunny" width="64" height="64"></iconify-icon>
          </div>

          <div class="flex items-center gap-2 mb-4">
            <input
              id="cityInput"
              name="city"
              type="text"
              placeholder="Enter city name"
              autofocus
              required
              class="flex-1 rounded-3xl min-w-[600px] bg-bl px-3 py-2 focus:outline-none shadow-xl"
            />
          </div>

          <button
            id="searchBtn"
            type="submit"
            class="w-full bg-blue-500 text-white px-4 py-2 rounded-3xl hover:bg-blue-600 mb-4 hidden"
          ></button>
        </form>
      </div>

      <div class="forecast">
        <div id="weatherResult" class="text-center text-gray-700 mb-4"></div>
      </div>
      <div class="five-days-forecast">
        <div
          id="forecastResult"
          class="mt-6 p-4 grid grid-cols-1 sm:grid-cols-5 gap-4 text-center shad"
        ></div>
      </div>
    </div>

    <script type="module" src="./js/main.js"></script>
  </body>
</html>
